<div class="video">

  <div class="video__cover layout-column" [style.background-image]="video.image">

    <div class="flex"></div>
    <div class="h2">{{ video.title }}</div>
    <div class="flex"></div>
    <div class="p">{{ video.topic }}</div>
    <div class="flex"></div>

  </div>

  <youtube-player
    *ngIf     = "video.isActive"
    width     = "100%"
    height    = "100%"
    [videoId] = "video.id"
    (ready)   = "savePlayer($event)"
    (change)  = "onStateChange($event)"
  ></youtube-player>

</div>
