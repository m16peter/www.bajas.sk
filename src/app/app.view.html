<div class="navigation {{ app.navigationState ? 'active' : '' }}">

  <div class="shape" (click)="toggleMenu()"></div>

  <div class="hamburger" (click)="toggleMenu()">
    <span class="hamburger_line_1"></span>
    <span class="hamburger_line_2"></span>
    <span class="hamburger_line_3"></span>
  </div>

  <div *ngIf="app.loaded">

    <div class="languages">

      <div class="flex"></div>

      <div class="language {{ languageStatus(language.id) }}" *ngFor="let language of app.languages">

        <img src="{{ language.icon }}" (click)="selectLanguage(language.id)" alt="{{ language.id }}">

      </div>

    </div>

    <div class="features">

      <!-- HOME -->
      <div class="feature {{ featureStatus('home') }}">

        <a routerLink="{{ globals.routes.home }}" (click)="toggleMenu()">
          <span>{{ i18n.translate(app.features['home'], 'title') }}</span>
        </a>

      </div>

      <!-- NEWS -->
      <div class="feature {{ featureStatus('news') }}">

        <a routerLink="{{ route('news') }}" (click)="toggleMenu()">
          <span>{{ i18n.translate(app.features['news'], 'title') }}</span>
        </a>

      </div>

      <!-- VIDEO ALBUM -->
      <div class="feature {{ featureStatus('videoAlbum') }}">

        <a routerLink="{{ route('videoAlbum') }}" (click)="toggleMenu()">
          <span>{{ i18n.translate(app.features['videoAlbum'], 'title') }}</span>
        </a>

      </div>

      <!-- PHOTO ALBUM -->
      <div class="feature {{ featureStatus('photoAlbum') }}">

        <a routerLink="{{ route('photoAlbum') }}" (click)="toggleMenu()">
          <span>{{ i18n.translate(app.features['photoAlbum'], 'title') }}</span>
        </a>

      </div>

      <!-- CONTACT -->
      <div class="feature {{ featureStatus('contact') }}">

        <a routerLink="{{ route('contact') }}" (click)="toggleMenu()">
          <span>{{ i18n.translate(app.features['contact'], 'title') }}</span>
        </a>

      </div>

    </div>

  </div>

  <div class="full-screen click-catcher" (click)="toggleMenu()"></div>

</div>

<div *ngIf="app.loaded" [@routerTransition]="getState(o)">
  <router-outlet #o="outlet"></router-outlet>
</div>
