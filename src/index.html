<!doctype html>
<html>
<head>

  <!-- basic -->
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- seo -->
  <title>Angular 5</title>
  <meta name="twitter:card" content="Angular - one framework to rule them all!"/>
  <meta property="og:description" content="Angular - one framework to rule them all!"/>
  <meta property="og:image" content="assets/app/img/angular.svg"/>

  <!-- favicons & pwa -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#b52e31">
  <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="/manifest.json">

  <style rel="stylesheet">
    * a:hover,* a:active,* a:focus,a{text-decoration:none;}
    *:active,*:focus{outline:none!important;}
    html,body{width:100%;height:100%;overflow:hidden;}
    html{line-height:1.15;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;}
    body{position:relative;margin:0;background:#fff;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;}
    a{background-color:transparent;-webkit-text-decoration-skip:objects;}
    img{border-style:none;}
    svg:not(:root){overflow:hidden;}
    .loader{position:absolute;top:calc(50% - 16px);left:calc(50% - 16px);border:2px solid #eee;border-radius:50%;border-top:2px solid #369;width:30px;height:30px;animation:spin 0.8s linear infinite;}
    @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
  </style>

</head>
<body>

  <app-root>
    <div class="full-screen">
      <div class="loader"></div>
    </div>
  </app-root>

  <noscript>
    <h1>Ooops, JavaScript not running...</h1>
    <h2>Try to enable JavaScript in your web browser, <a href="https://www.enable-javascript.com/" target="_blank" rel="noopener">here are the instructions</a></h2>
  </noscript>

  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/service-worker.js').then((registration)=>{console.log('SW registered');}).catch((err)=>{console.log('SW error', err);});}</script>

</body>
</html>
