  <!-- reset.css -->
  <style rel="stylesheet">
    * a:hover,* a:active,* a:focus,a{text-decoration:none;}

  <!-- init.css -->
  <style rel="stylesheet">
    #retarded-browser {display:none;z-index:1000;margin:auto;}
    .loader{position:absolute;top:calc(50% - 16px);left:calc(50% - 16px);border:2px solid #eee;border-radius:50%;border-top:2px solid #369;width:30px;height:30px;animation:spin 0.8s linear infinite;}
    @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
  </style>

<body>

  <div class="full-screen">
    <div class="loader"></div>
  </div>

  <app-root></app-root>

  <noscript>
    <h1>Ooops, JavaScript not running...</h1>
  </noscript>

  <div id="retarded-browser" class="full-screen">
    <h1>Oh No, retarded browser detected!</h1>
    <h2>Try this one <a href="https://www.google.com/chrome/browser/desktop/index.html">Chrome for Desktop</a></h2>
  </div>

  <script type="text/javascript">

    // Disable IE or Edge browser
    if (detectIE()) {
      document.getElementById('retarded-browser').style.display = 'block';
    }

    /**
     * detect IE
     * returns version of IE or false, if browser is not Internet Explorer
     */
    function detectIE() {

      var ua = window.navigator.userAgent;

      // Test values; Uncomment to check result â€¦

      // IE 10
      // ua = 'Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)';

      // IE 11
      // ua = 'Mozilla/5.0 (Windows NT 6.3; Trident/7.0; rv:11.0) like Gecko';

      // Edge 12 (Spartan)
      // ua = 'Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/39.0.2171.71 Safari/537.36 Edge/12.0';

      // Edge 13
      // ua = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/46.0.2486.0 Safari/537.36 Edge/13.10586';

      var msie = ua.indexOf('MSIE ');
      if (msie > 0) {
        // IE 10 or older => return version number
        // return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
        return true;
      }

      var trident = ua.indexOf('Trident/');
      if (trident > 0) {
        // IE 11 => return version number
        // var rv = ua.indexOf('rv:');
        // return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
        return true;
      }

      var edge = ua.indexOf('Edge/');
      if (edge > 0) {
        // Edge (IE 12+) => return version number
        // return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
        return true;
      }

      // other browser
      return false;
    }
  </script>
